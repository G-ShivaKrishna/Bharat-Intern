<!DOCTYPE html>
<html lang="en">
<head>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const convertButton = document.getElementById("convertButton");
            const inputTemperature = document.getElementById("inputTemperature");
            const fromUnit = document.getElementById("fromUnit");
            const result = document.getElementById("result");

            convertButton.addEventListener("click", function () {
                const temperature = parseFloat(inputTemperature.value);
                const from = fromUnit.value;
                let conversions = [];

                if (isNaN(temperature)) {
                    alert("Please enter a valid number.");
                    return;
                }

                if (from === "celsius") {
                    conversions.push(`${temperature}  Degree Celsius is:`);
                    conversions.push(`${(temperature * 9/5 + 32).toFixed(2)} Fahrenheit`);
                    conversions.push(`${(temperature + 273.15).toFixed(2)} Kelvin`);
                } else if (from === "fahrenheit") {
                    conversions.push(`${temperature}  Degree Fahrenheit is:`);
                    conversions.push(`${((temperature - 32) * 5/9).toFixed(2)} Celsius`);
                    conversions.push(`${(((temperature - 32) * 5/9) + 273.15).toFixed(2)} Kelvin`);
                } else if (from === "kelvin") {
                    conversions.push(`${temperature}  Kelvin is:`);
                    conversions.push(`${(temperature - 273.15).toFixed(2)} Celsius`);
                    conversions.push(`${((temperature - 273.15) * 9/5 + 32).toFixed(2)} Fahrenheit`);
                }

                
                conversions = conversions.filter(conversion => !conversion.includes(from));

                result.innerHTML = conversions.join("<br>");
            });
        });
    </script>
    <title>Temperature Converter</title>
    <style>
        body{
            background-color: black;
            color: aliceblue;

        }
        .converter{
            position: absolute;
            top: 200px;
            left: 38%;
            border: 2px;
        }
        .temp {
        border: 2px solid #ffffff;
        padding: 10px;
        display: inline-block;
        border-radius: 5px;
        width:200px;
        height: 250px;
        padding: 50px;
        
}
input{
    border-radius: 5px;
    padding: 10px;
}
.temo,select{
    position: absolute;
    border-radius: 5px;
    color: rgb(0, 0, 0);
    background-color: rgb(0, 255, 255);
    border: none;
    padding-left: 80px;
    padding-right: 40px;
    height: 30px;
}
button{
    position: relative;
    background-color: aqua;
    border-radius: 5px;
    border: none;
    height: 30px;
    padding-left: 80px;
    padding-right: 80px;
}
    </style>
</head>
<body>
<div class="converter">
    <div class="temp">
    <h1>Temperature Converter</h1>
 <input type="number" id="inputTemperature" placeholder="Enter temperature"><br><br>
    <select id="fromUnit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select><br><br>
    <button id="convertButton">Convert</button></div>
    <div class="result" id="result"></div>
</div>
</body>
</html>
